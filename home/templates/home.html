{% extends "layout.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Welcome back, {{ current_user.username }}</h1>
    {% else %}
        <h1>Welcome to FundFlow</h1>
        <p>
            <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </p>
    {% endif %}
{% endblock %}
